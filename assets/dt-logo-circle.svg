<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Dhruvil Thummar Circular Logo</title>
  <desc id="logoDesc">Circular monogram logo for Dhruvil Thummar with gradient ring and DT lettering.</desc>
  <defs>
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0a1224" stop-opacity="0.95" />
      <stop offset="45%" stop-color="#0d1a33" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#07101f" stop-opacity="1" />
    </radialGradient>
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bfff" />
      <stop offset="100%" stop-color="#1e90ff" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4500" />
      <stop offset="100%" stop-color="#ff1493" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="49" />
    </clipPath>
  </defs>

  <circle cx="50" cy="50" r="49" fill="url(#bg-glow)" />
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#ring-gradient)" stroke-width="2" />

  <g clip-path="url(#circle-clip)">
    <path
      d="M30 35 L50 15 L70 35 M50 15 L50 85"
      stroke="url(#ring-gradient)"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />
    <path
      d="M70 35 Q 85 50, 70 65 L30 65 Q 15 50, 30 35"
      stroke="url(#ring-gradient)"
      stroke-width="5"
      stroke-linecap="round"
      fill="none"
    />
    <text
      x="50"
      y="55"
      font-family="Montserrat, sans-serif"
      font-size="38"
      font-weight="bold"
      fill="url(#text-gradient)"
      filter="url(#glow)"
      text-anchor="middle"
    >
      DT
    </text>
  </g>
</svg>
